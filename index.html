<html>
  <head>
    <style>
      #image_container {
        position: relative;
      }
      #image_info {
        position: absolute;
        top: 100px;
        left: 50px;
        color: red;
        font-size: 30
      }
    </style>
  </head>
  <body>
    <div id="image_container">
      <img alt="whatever" src="./image.jpg"/>
      <div id="image_info">Some Explanation</div>
    </div>
    <script>
      const changeAnnotationPosition = (event) => {
          const image = document.getElementById("image_info")
          image.style.left = event.pageX
          image.style.top = event.pageY
      }

      document.addEventListener("click", changeAnnotationPosition);
    </script>
  </body>
</html>
